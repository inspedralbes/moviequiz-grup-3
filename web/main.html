<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        .col.s12>.btn {
            width: 100%;
        }

        .loading {
            padding: 100px;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <a href="#" class="brand-logo center">Tardium</a>
        </nav>
    </header>
    <div id="loginContainer" hidden>
        <div class="container" id="log">
            <form action="" method="POST">
                <label for="username">USERNAME<input type="text" name="username" id="username"></label>
                <label for="pwd">PASSWORD<input type="password" name="pwd" id="pwd"></label>
                <button id="login" class="btn waves-effect waves-light red lighten-1 right" type="button"
                    name="action">Log IN
                    <i class="material-icons right">arrow_forward</i>
                </button>
                <div id="error"></div>
            </form>
        </div>
        <div class="container loading" id="loadingSpinner" hidden>
            <div class="preloader-wrapper big active">
                <div class="spinner-layer spinner-red-only">
                    <div class="circle-clipper left">
                        <div class="circle"></div>
                    </div>
                    <div class="gap-patch">
                        <div class="circle"></div>
                    </div>
                    <div class="circle-clipper right">
                        <div class="circle"></div>
                    </div>
                </div>
            </div>
            <div id="msgloading">Cargando...</div>
        </div>
        
    </div>
    <div id='Search' >
        <div class="container">
            <div class="row">
                <div class="col s12 input-field"><input id="movie-input" type="text"></div>
                <div class="col s12">
                    <button id="search" class="btn waves-effect waves-light red lighten-1" type="submit"
                        name="action">Search
                        <i class="material-icons right">search</i>
                    </button>
                </div>
            </div>
        </div>
        <div class="container">
            <div id="movie-container" class="row"></div>
        </div>
    </div>
