<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="basic.css">
    <title>Document</title>
</head>
<body>

    <div id="user-games" class="container">
        <h1 class="center">Les meves partides</h1>
        <div class="container">
            <button class="btn-block btn waves-effect waves-light deep-purple lighten-1 modal-trigger" type="button"
                            id="new-game-button" name="new-game-button" href="#modal1">Crear joc</button>
            {games}
        </div>
    </div>

    <div id="modal1" class="modal">
        <div class="right">
            <a href="#!" class="modal-close waves-effect waves-green btn-flat">X</a> <!-- icono de X -->
        </div>
        <div class="modal-content">
            <h4 class="center">Joc</h4>
            <img src="" alt="">
            <p class="center">De quin any és aquesta pel·lícula?</p>
            <button class="btn-block btn waves-effect waves-light deep-purple lighten-1" type="button" id="r1">R1</button>
            <button class="btn-block btn waves-effect waves-light deep-purple lighten-1" type="button" id="r2">R2</button>
            <button class="btn-block btn waves-effect waves-light deep-purple lighten-1" type="button" id="r3">R3</button>
            <button class="btn-block btn waves-effect waves-light deep-purple lighten-1" type="button" id="r4">R4</button>
            <button class="btn-block btn waves-effect waves-light deep-purple lighten-1" type="button" id="r5">R5</button>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="game.js"></script>
</body>
</html>
