<div class="container">
    <div class="row">
        <form class="col s12">
            <div class="row">
                <div class="input-field col m6 s12">
                    <i class="material-icons prefix">account_circle</i>
                    <input id="first_name" type="text" class="validate">
                    <label for="first_name">First Name</label>
                </div>
                <div class="input-field col m6 s12">
                    <i class="material-icons prefix">account_circle</i>
                    <input id="last_name" type="text" class="validate">
                    <label for="last_name">Last Name</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix">email</i>
                    <input id="email" type="email" class="validate">
                    <label for="email">Email</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col m6 s12">
                    <i class="material-icons prefix">lock</i>
                    <input id="password" type="password" class="validate">
                    <label for="password">Password</label>
                </div>
                <div class="input-field col m6 s12">
                    <i class="material-icons prefix">lock</i>
                    <input id="rpassword" type="password" class="validate">
                    <label for="rpassword">Repeat password</label>
                </div>
            </div>
            <p>
                <label>
                    <input type="checkbox" class="filled-in checkbox-purple" checked="checked" />
                    <span>I agree with all <a href="#">terms</a></span>
                </label>
            </p>
            <div class="row">
                <div class="col s12">
                    <button class="btn-block btn waves-effect waves-light deep-purple lighten-1" type="button"
                        name="action">Register</button>
                </div>
            </div>
        </form>
    </div>
</div>
